<ion-modal-view>
  <ion-header-bar class="bar-secondary">
    <h1 class="title">Enter Range To Filter</h1>
    <button class="button button-clear button-positive" ng-click="cancelFilterForm()">Cancel</button>
  </ion-header-bar>

  <ion-content>
      <form ng-submit = "submitFilterForm()">
          <div class="list">
            <label class="item item-input">
                <input type="date" ng-model="dateFilterEntry.startDate" id="filterStartDate" required>
            </label>      
            
            <label class="item item-input">
                <input type = "date" ng-model = "dateFilterEntry.endDate" id="filterEndDate" required>
            </label>


            <div class="padding">
                <button type="submit" class="button button-block button-positive">Filter!</button>
            </div>
          </div>
      </form>
  </ion-content>
</ion-modal-view>
